<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음료자판기</title>
    <link rel="stylesheet" href="banding-machine.css" />
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <!-- <div class="screen"> -->
      <img class="logo" src="images/logo.png" alt="콜라콜라" />
      <section class="wrapper">
        <h1 class="blind">음료자판기</h1>
        <article class="machine">
          <h2 class="blind">주문</h2>

          <div class="Cola_division">
            
            <div class="Cola origin">
              <img class="cola_img" src="./images/콜라.png" alt="">
              <div class="name co">Original_Cola</div>
              <div class="price_cola">1000원</div>  
          </div>

            <div class="Cola violet">
            <img class="cola_img vio" src="./images/콜라vio.png" alt="">
            <div class="name co">Violet_Cola</div>
            <div class="price_cola">1000원</div>
          </div>
          
          <div class="Cola yellow">
            <img class="cola_img" src="./images/콜라 (1).png" alt="">
            <div class="name co">Yellow_Cola</div>
            <div class="price_cola">1000원</div>
          </div>
          
          <div class="Cola cool">
            <img class="cola_img" src="./images/콜라 (2).png" alt="">
            <div class="name co">Cool_Cola</div>
            <div class="price_cola">1000원</div>
          </div>
          
          <div class="Cola green">
            <img class="cola_img" src="./images/콜라 (3).png" alt="">
            <div class="name co">Green_Cola</div>
            <div class="price_cola">1000원</div>
          </div>
          
          <div class="Cola orange">
            <img class="cola_img" src="./images/콜라 (4).png" alt="">
            <div class="name co">Orange_Cola</div>
            <div class="price_cola">1000원</div>
          </div>
        
        </div>
        <div class="calc">
          <div class="balance">잔액:
            <div class="balance_price">1,000원</div>
          </div>
          <button class="return_btn">거스름돈 반환</button>
          <input placeholder="입금액 입력" class="deposit"></input>
          <button class="deposit_btn">입금</button>
        </div>

<div class="list">
  <div class="deco"></div>
  <div class="order_now">
    <div class="od one">
      <img src="./images/콜라 (5).png" alt="">

    </div>
    <div class="od tow">

    </div>
  </div>
  <button class="acheive_btn">획득</button>
</div>
  

        </article>

        <!-- 2번째 -->
        <article class="order">
          <h2 class="blind">소지금 및 획득음료</h2>
          <div class="price"></div>
          <div class="order-list"></div>
        </article>
      </section>
    <!-- </div> -->
  </body>
</html>
